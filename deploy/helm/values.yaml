# Default values for perftest.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

service:
  type: ClusterIP
  name: "netperf-server"
  labels:
    name: netperf-server
    app: netperf
  selector:
    app: netperf-pod
  ports:
    iperf: 5001
    http: 8080
    proxy: 8081
    grpc: 8079

image:
  repository: leannet/k8s-netperf
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "default"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

daemonSet:
  client:
    name: "netperf-pod"
    labels:
      app: netperf-pod
    selectorLabels:
      app: netperf-pod
    image:
      repository: leannet/k8s-netperf
      pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: "latest"
    tolerations:
      key: node-role.kubernetes.io/master
      operator: Exists
      effect: NoSchedule
  server:
    name: "netperf-host"
    labels:
      app: netperf-host
    selectorLabels:
      app: netperf-host
    image:
      repository: leannet/k8s-netperf
      pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: "latest"
    tolerations:
      key: node-role.kubernetes.io/master
      operator: Exists
      effect: NoSchedule

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
   limits:
     cpu: 200m
     memory: 512Mi
   requests:
     cpu: 100m
     memory: 128Mi

deployment:
  fullName: "netperf-pod"
  labels:
    app: netperf-pod
  selectorLabels:
    app: netperf-pod

nodeSelector: {}

tolerations: []

affinity: {}
